<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Digital con Carrusel Animado</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="main-container">

        <div class="carousel-wrapper">
            <div id="image-carousel" class="carousel-container">
                <img class="carousel-slide active" src="https://placehold.co/500x500/0474b4/ffffff?text=Carrusel+1.jpg" alt="Imagen del carrusel 1">
                <img class="carousel-slide" src="https://placehold.co/500x500/0474b4/ffffff?text=Carrusel+2.jpg" alt="Imagen del carrusel 2">
                <img class="carousel-slide" src="https://placehold.co/500x500/0474b4/ffffff?text=Carrusel+3.jpg" alt="Imagen del carrusel 3">
            </div>
        </div>

        <h2 class="text-xl sm:text-2xl font-bold mb-2 text-gray-700">
            Título Fijo del Producto
        </h2>

        <p class="text-base sm:text-lg mb-8 text-gray-500 max-w-sm mx-auto">
            Esta es la descripción permanente del producto que acompaña al carrusel.
        </p>

        <a href="#" class="btn-download inline-block py-3 px-10 text-lg">
            Descargar
        </a>

    </div>

    <script src="script.js"></script>

</body>
</html>
